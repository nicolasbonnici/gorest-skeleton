database:
  url: "${DATABASE_URL}"

server:
  port: 8000
  host: "0.0.0.0"

plugins:
  - name: auth
    enabled: true
    config:
      jwt_secret: "${JWT_SECRET}"
      jwt_ttl: 900  # 15 minutes

  - name: skeleton
    enabled: true
    config:
      max_items: 100

migrations:
  enabled: true
  auto_migrate: true
